<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Potato Disease Detection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #FF9800;
            --danger: #F44336;
            --warning: #FFC107;
            --info: #2196F3;
            --light: #F5F5F5;
            --dark: #212121;
            --gray: #757575;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--white);
        }

        .stat-icon.healthy {
            background: var(--primary);
        }

        .stat-icon.blight {
            background: var(--danger);
        }

        .stat-icon.warning {
            background: var(--warning);
        }

        .stat-info h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .stat-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        #predictions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .prediction-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .prediction-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.healthy {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--primary);
        }

        .status.early-blight {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--secondary);
        }

        .status.late-blight {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger);
        }

        .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .leaf-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .leaf-image:hover {
            transform: scale(1.05);
        }

        .image-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            text-align: center;
            word-break: break-all;
        }

        .confidence {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .confidence-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-right: 0.5rem;
            min-width: 80px;
        }

        .confidence-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
        }

        .confidence-fill.healthy {
            background-color: var(--primary);
        }

        .confidence-fill.early-blight {
            background-color: var(--secondary);
        }

        .confidence-fill.late-blight {
            background-color: var(--danger);
        }

        .confidence-value {
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
            min-width: 40px;
        }

        .remedy {
            background-color: rgba(33, 150, 243, 0.05);
            border-left: 4px solid var(--info);
            padding: 1rem;
            border-radius: 0 0 10px 10px;
            margin-top: 1rem;
            width: 100%;
        }

        .remedy-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--info);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .remedy-title i {
            margin-right: 0.5rem;
        }

        .remedy-text {
            font-size: 0.85rem;
            color: var(--dark);
        }

        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .no-data i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-data h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .no-data p {
            color: var(--gray);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            border: none;
            background-color: var(--white);
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .filter-btn.early-blight.active {
            background-color: var(--secondary);
        }

        .filter-btn.late-blight.active {
            background-color: var(--danger);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            #predictions {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .prediction-card:nth-child(1) { animation-delay: 0.1s; }
        .prediction-card:nth-child(2) { animation-delay: 0.2s; }
        .prediction-card:nth-child(3) { animation-delay: 0.3s; }
        .prediction-card:nth-child(4) { animation-delay: 0.4s; }
        .prediction-card:nth-child(5) { animation-delay: 0.5s; }
        .prediction-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> Potato Disease Detection Dashboard</h1>
            <p>Real-time monitoring and analysis of potato plant health</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon healthy">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="stat-info">
                    <h3 id="healthy-count">0</h3>
                    <p>Healthy Plants</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blight">
                    <i class="fas fa-bug"></i>
                </div>
                <div class="stat-info">
                    <h3 id="early-blight-count">0</h3>
                    <p>Early Blight Cases</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blight">
                    <i class="fas fa-virus"></i>
                </div>
                <div class="stat-info">
                    <h3 id="late-blight-count">0</h3>
                    <p>Late Blight Cases</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-count">0</h3>
                    <p>Total Scans</p>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> All
            </button>
            <button class="filter-btn" data-filter="healthy">
                <i class="fas fa-heart"></i> Healthy
            </button>
            <button class="filter-btn" data-filter="early-blight">
                <i class="fas fa-bug"></i> Early Blight
            </button>
            <button class="filter-btn" data-filter="late-blight">
                <i class="fas fa-virus"></i> Late Blight
            </button>
        </div>

        <div id="predictions">
            <div class="no-data">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>Loading Predictions...</h3>
                <p>Please wait while we fetch the latest data</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyx_BHPS_2UXjPelFWgGgEwXJLtLfV6nU",
            authDomain: "plant-ff4f7.firebaseapp.com",
            databaseURL: "https://plant-ff4f7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "plant-ff4f7",
            storageBucket: "plant-ff4f7.firebasestorage.app",
            messagingSenderId: "616487972217",
            appId: "1:616487972217:web:94bc00a8a56ed2814b53a8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference the database node
        const predictionsRef = database.ref("Plant_Disease_Detection");

        // Treatment information
        const treatmentInfo = {
            "Healthy": {
                remedy: "No treatment needed. Continue regular monitoring and maintain good farming practices.",
                icon: "fa-heart",
                color: "healthy"
            },
            "Early Blight": {
                remedy: "Apply fungicides containing chlorothalonil or copper-based products. Remove infected leaves and improve air circulation.",
                icon: "fa-bug",
                color: "early-blight"
            },
            "Late Blight": {
                remedy: "Immediately remove and destroy infected plants. Apply fungicides like metalaxyl or mancozeb. Avoid overhead watering.",
                icon: "fa-virus",
                color: "late-blight"
            }
        };

        // Counters for stats
        let counts = {
            healthy: 0,
            earlyBlight: 0,
            lateBlight: 0,
            total: 0
        };

        // Filter predictions
        let currentFilter = "all";
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderPredictions(allPredictions);
            });
        });

        // Store all predictions
        let allPredictions = [];

        // Retrieve predictions in real-time
        predictionsRef.on("value", (snapshot) => {
            const data = snapshot.val();
            allPredictions = [];
            
            // Reset counters
            counts = {
                healthy: 0,
                earlyBlight: 0,
                lateBlight: 0,
                total: 0
            };

            if (data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const entry = data[key];
                        allPredictions.push(entry);
                        
                        // Update counters
                        counts.total++;
                        if (entry.result === "Healthy") counts.healthy++;
                        else if (entry.result === "Early Blight") counts.earlyBlight++;
                        else if (entry.result === "Late Blight") counts.lateBlight++;
                    }
                }
                
                // Sort by timestamp (newest first)
                allPredictions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }
            
            // Update stats
            updateStats();
            renderPredictions(allPredictions);
        }, (error) => {
            console.error("Error fetching data:", error);
            document.getElementById("predictions").innerHTML = `
                <div class="no-data">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Data</h3>
                    <p>Failed to connect to the database. Please try again later.</p>
                </div>`;
        });

        function updateStats() {
            document.getElementById('healthy-count').textContent = counts.healthy;
            document.getElementById('early-blight-count').textContent = counts.earlyBlight;
            document.getElementById('late-blight-count').textContent = counts.lateBlight;
            document.getElementById('total-count').textContent = counts.total;
        }

        function renderPredictions(predictions) {
            const predictionsContainer = document.getElementById("predictions");
            
            if (!predictions || predictions.length === 0) {
                predictionsContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-database"></i>
                        <h3>No Data Available</h3>
                        <p>No predictions have been recorded yet.</p>
                    </div>`;
                return;
            }
            
            // Filter predictions based on current filter
            let filteredPredictions = predictions;
            if (currentFilter !== "all") {
                filteredPredictions = predictions.filter(pred => {
                    if (currentFilter === "healthy") return pred.result === "Healthy";
                    if (currentFilter === "early-blight") return pred.result === "Early Blight";
                    if (currentFilter === "late-blight") return pred.result === "Late Blight";
                    return true;
                });
            }
            
            if (filteredPredictions.length === 0) {
                predictionsContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-filter"></i>
                        <h3>No Matching Results</h3>
                        <p>No predictions match the current filter.</p>
                    </div>`;
                return;
            }
            
            let htmlOutput = '';
            
            filteredPredictions.forEach(entry => {
                const result = entry.result || "Unknown";
                const info = treatmentInfo[result] || {
                    remedy: "No specific treatment information available.",
                    icon: "fa-question-circle",
                    color: ""
                };
                
                // Generate confidence bar (if confidence data exists)
                let confidenceBar = '';
                if (entry.confidence) {
                    const confidencePercent = Math.round(entry.confidence * 100);
                    confidenceBar = `
                        <div class="confidence">
                            <span class="confidence-label">Confidence:</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill ${info.color}" style="width: ${confidencePercent}%"></div>
                            </div>
                            <span class="confidence-value">${confidencePercent}%</span>
                        </div>`;
                }
                
                htmlOutput += `
                    <div class="prediction-card" data-status="${info.color}">
                        <div class="card-header">
                            <span class="timestamp"><i class="far fa-clock"></i> ${entry.timestamp || "N/A"}</span>
                            <span class="status ${info.color}"><i class="fas ${info.icon}"></i> ${result}</span>
                        </div>
                        <div class="card-body">
                            <img src="${entry.image_url || 'https://via.placeholder.com/300x300?text=No+Image'}" 
                                 alt="Potato leaf image" class="leaf-image">
                            <h4 class="image-name">${entry.image_name || "Unnamed Scan"}</h4>
                            ${confidenceBar}
                            <div class="remedy">
                                <div class="remedy-title"><i class="fas fa-clipboard-list"></i> Recommended Action</div>
                                <p class="remedy-text">${info.remedy}</p>
                            </div>
                        </div>
                    </div>`;
            });
            
            predictionsContainer.innerHTML = htmlOutput;
        }
    </script>
</body>
</html>
